<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Social</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/homepage.css">
</head>

<body>
    <header>
        <div class="logo"><img src="../assets/TechPosters.png" alt=""></div>
        <div class="container-right">

            <a class="logoutBtn" >Sair</a>
        </div>
    </header>
    <main>
        <div class="left-container">
            <div class="create-Post-container">
                <div class="userHeader">
                    <div class="img-container-create"></div>
                    <div class="user-info">
            
                    </div>
                </div>
                <form class="bottom-div">
                    <input type="text" required placeholder="Escreva aqui o título da sua postação" class="input-title">
                    <input type="text" required placeholder="O que você está pensando?" class="input-description">
                    <button type="button" class="input-submit">Postar</button>

                </form>
            </div>
            <aside>
                <h2>Sugestões para você seguir</h2>
                <ul class="asideCards">
                   

                </ul>
            </aside>

            <h2 class="section-h2">Posts</h2>

            <ul class="posts-container"></ul>
        </div>
        <div class="modal-wrapper" id="modal">
           
        </div>
    </main>

    <script src="../scripts/logout.js"></script>
    <script src="../scripts/Homepage.js" type="module"></script>
</body>

</html>
